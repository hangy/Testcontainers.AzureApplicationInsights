name: Release
on:
  push:
    branches:
      - main
      - next
      - beta
      - "*.x"
      - ci
  workflow_dispatch:

permissions:
  contents: read # for checkout

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
      packages: write # to be able to publish to GitHub Packages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - name: Restore dependencies
        run: dotnet restore
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Restore .NET tools
        run: dotnet tool restore
      - name: Restore .NET dependencies
        run: dotnet restore --force-evaluate
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Install npm dependencies
        run: npm clean-install
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Build linux-x64 container
        run: dotnet publish --no-restore --os linux --arch x64 /t:PublishContainer
      - name: Build linux-arm container
        run: dotnet publish --no-restore --os linux --arch arm /t:PublishContainer
      - name: Build linux-arm64 container
        run: dotnet publish --no-restore --os linux --arch arm64 /t:PublishContainer
      - name: Print images
        run: docker image ls
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
